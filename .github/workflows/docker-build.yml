name: Build and Push Docker Image

on:
  push:
    branches:
      # - main
      - 'v*'   # only run when pushing version tags like v1.0.0

jobs:
  docker:
    runs-on: ubuntu-latest
    # Secrets are located under an environment gh secret list -e DOCKER
    environment: DOCKER # ðŸ”‘ use DOCKER environment

    steps:
      # Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tags
        id: vars
        run: |
          echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT
          echo "sha=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT
          echo "tag=${echo $GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      # Log in to Docker Hub (set secrets in repo settings)
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Extract metadata (tags, labels) for Docker
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: sirajudheenam/hello-go-app

      # Build and push the Docker image
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            sirajudheenam/hello-go-app:latest
            sirajudheenam/hello-go-app:${{ steps.vars.outputs.date }}-${{ steps.vars.outputs.sha }}
            sirajudheenam/hello-go-app:${{ steps.vars.outputs.tag }}

      # ðŸ”¹ Update README with latest tag
      - name: Update README with latest tag using auto commit
        run: |
          # TAG="${{ steps.vars.outputs.date }}-${{ steps.vars.outputs.sha }}"
          TAG="${{ steps.vars.outputs.tag }}"
          sed -i "s|sirajudheenam/hello-app:.*|sirajudheenam/hello-app:${TAG}|" README.md

      # ðŸ”¹ Create Pull Request with the README change
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "docs: update README with latest tag ${{ steps.vars.outputs.tag }}"
          branch: update-readme-with-tag
          title: "Update README with latest Docker tag"
          body: |
            This PR updates the README with the latest Docker image tag:
            ```
            sirajudheenam/hello-go-app:${{ steps.vars.outputs.tag }}
            ```
          labels: documentation

